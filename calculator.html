<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculator.css">
  </head>

  <body>
    <div><h1>CALCULATOR:</h1>
    <div class="calculator">
<input type="text">
        <div class="keys">
        <button onclick="append('+')"class="b1">+</button>
        <button onclick="append('7')"class="butt">7</button>
        <button onclick="append('8')"class="butt">8</button>
        <button onclick="append('9')"class="butt">9</button>
        <button onclick="append('-')" class="b1">-</button>
        <button onclick="append('4')"class="butt">4</button>
        <button onclick="append('5')"class="butt">5</button>
        <button onclick="append('6')"class="butt">6</button>
        <button onclick="append('*')"class="b1">*</button>
        <button onclick="append('1')"class="butt">1</button>
        <button onclick="append('2')"class="butt">2</button>
        <button onclick="append('3')"class="butt">3</button>
        <button onclick="append('/')"class="b1">/</button>
        <button onclick="append('0')"class="butt">0</button>
        <button onclick="append('.')"class="b1">.</button>
        <button onclick="result()"class="b1">=</button>
        <button onclick="cleardisplay()"class="b1">C</button>

       
      </div>
    </div></div>
<script src="calculator.js"></script>
</body>
</html>
